<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Electronic Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--NAVIGATION BAR-->
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between fixed-top"
    >
      <!--BRAND NAME-->
      <a class="navbar-brand" href="index.html">Electronic Shop</a>
      <!--SEARCH BOX-->
      <form class="form-inline" action="#">
        <input class="form-control" type="text" placeholder="Search" />
        <button class="btn btn-warning" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <!--SIGNUP AND LOGIN-->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-backdrop="false"
            data-toggle="modal"
            data-target="#SignUpModal"
            ><i class="fas fa-user"></i> SignUp</a
          >
          <!-- Modal -->
          <div class="modal fade" id="SignUpModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Signup</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" />
                    </div>
                    <div class="form-group">
                      <label for="pwd">Confirm Password:</label>
                      <input type="password" class="form-control" id="pwd" />
                    </div>
                    <button type="submit" class="btn btn-success">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-backdrop="false"
            data-toggle="modal"
            data-target="#LoginModal"
            ><i class="fas fa-sign-in-alt"></i> Login</a
          >
          <!-- Modal -->
          <div class="modal fade" id="LoginModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Login</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" />
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" /> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div class="container" style="margin-top: 70px">
      <h2>Checkout Page</h2>
      <div class="form-group">
        <select class="browser-default custom-select row-md-6">
          <option value="" disabled selected>Select the Product</option>
          <option value="1">OnePlus 7</option>
          <option value="2">Samsung 27" HDR QLED Curved Gaming Monitor</option>
          <option value="3">NVIDIA GeForce GTX 1080</option>
          <option value="4">
            Sony Extra Bass MDR-XB650BT Wireless Headphones
          </option>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please select the product.</div>
        </select>
        &nbsp;
        <select class="browser-default custom-select row-md-6">
          <option value="" disabled selected>Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please select the Quantity.</div>
        </select>
      </div>
      <form action="#" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="uname">*Name:</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter Name"
            name="uname"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="add">*Address:</label>
          <input
            type="text"
            class="form-control"
            id="add"
            placeholder="Enter the Address"
            name="pswd"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="phno">*Phone No.:</label>
          <input
            type="number"
            class="form-control"
            id="phno"
            placeholder="Enter Phone No."
            name="phno"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="email">*Email ID:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Email Address"
            name="email"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <h6>Payment method is Cash on Delivery!</h6>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      // Disable form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
    <!--FOOTER-->
    <div
      class="jumbotron text-center"
      style="margin-bottom: 0; margin-top: 20px"
    >

    </div>
  </body>
</html>
